<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변비에 좋은 식품 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; 
            margin-bottom: 30px;
        }
        .box {
            width: 100%;
            aspect-ratio: 1; 
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            outline: none; 
            box-sizing: border-box; 
            transition: border 0.2s ease; 
            background-size: cover; 
            background-position: center; 
        }
        .box.selected {
            border: 4px solid #000; 
        }
        .buttons {
            display: flex;
            justify-content: center; 
            gap: 10px; 
        }
        .buttons button {
            padding: 15px 30px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>다섯 번째 문제<br>앞서 기억한 변비에 좋은 식품을 찾아서 클릭해주세요</h1>
        <div class="grid" id="imageGrid">
        </div>
        <div class="buttons">
            <button id="checkAnswer">채점하기</button>
            <button id="nextPage" disabled>다음페이지</button>
        </div>
        <div class="result" id="resultMessage"></div>
    </div>
    <script src="./JavaScript/Q5js.js"></script>
</body>
</html>
