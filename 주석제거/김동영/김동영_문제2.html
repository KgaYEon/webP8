<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/문제2_style.css" />
    <title>집 비교 문제 풀기</title>
</head>

<body>
    <div class="container">
        <div class="problem">
            <div class="title">두 번째 문제</div>
            <div class="subtitle">다음의 집들을 비교하며 문제를 푸세요.</div>

            <div class="image-grid">
                <div class="image-box" id="image1"><img src="./IMG/A빌라.png" /></div>
                <div class="image-box" id="image2"><img src="./IMG/B빌라.png" /></div>
                <div class="image-box" id="image3"><img src="./IMG/C빌라.png" /></div>
            </div>

            <div class="question">
                <p>1. 아들 집과 지하철 역이 가장 먼 곳은?</p>
                <div class="answer-input">
                    <input id="Answer1" type="text" placeholder="정답을 입력하세요">
                </div>
            </div>

            <div class="question">
                <p>2. 반려견과 사는 동생과 함께 살 수 없는 곳은?</p>
                <div class="answer-input">
                    <input id="Answer2" type="text" placeholder="정답을 입력하세요">
                </div>
            </div>

            <div class="question">
                <p>3. 예산은 1억 원이고, 대출로 4천을 받을 수 있을 때 전세로 살 수 있는 곳은?</p>
                <div class="answer-input">
                    <input id="Answer3" type="text" placeholder="정답을 입력하세요">
                </div>
            </div>

            <div class="question">
                <p>4. 월세로 계약하려고 합니다. 월세가 가장 낮은 집은?</p>
                <div class="answer-input">
                    <input id="Answer4" type="text" placeholder="정답을 입력하세요">
                </div>
            </div>

            <div class="button-container">
                <button class="check_button">채점하기</button>
                <button class="next_button" disabled>다음 페이지</button>
            </div>
        </div>
    </div>

    <script src="./JavaScript/문제2.js"></script>


</body>

</html>
