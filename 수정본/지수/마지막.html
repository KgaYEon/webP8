<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 한마디</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      text-align: center;
      padding: 20px;
      background-color: white;
      color: black;
      border-radius: 8px;
    }

    .box h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }

    .box p {
      font-size: 20px;
      margin: 0 0 20px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>수고하셨습니다!</h1>
    <p id="wordsthanks">"오늘의 한마디"</p>
    
    <a href="로그인페이지.html" class="button">메인으로</a>
  </div>

  <script>
    // 한마디 문구 배열
    const wordsthanks = [
      "좋은 하루 되세요!",
      "내일도 이용해 주세요!",
      "오늘도 행복하세요!",
      "당신은 멋집니다!",
      "항상 건강하세요!"
    ];

    // 랜덤 문구 선택
    const randomQuote = wordsthanks[Math.floor(Math.random() * wordsthanks.length)];
    document.getElementById("wordsthanks").innerText = `"${randomQuote}"`;
  </script>
</body>
</html>
