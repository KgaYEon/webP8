<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/일기_style.css"/>
  <title>오늘의 일기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section-box {
      margin-bottom: 20px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .date-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .date-inputs input {
      width: calc(100% / 3 - 10px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .day-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .weather-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .weather-options img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }
    .weather-options img.selected {
      border-color: #000;
    }
    .text-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-box">
      <div class="section-title">오늘의 정보를 입력해주세요</div>

      <div class="date-inputs">
        <input type="text" placeholder="2024" id="year" />
        <input type="text" placeholder="01" id="month" />
        <input type="text" placeholder="01" id="day" />
      </div>

      <div class="day-control">
        <button id="next-day">▲</button>
        <span id="day-text">월요일</span>
        <button id="prev-day">▼</button>
      </div>

      <div class="weather-options">
        <div class="weather-option" data-weather="맑음">
          <img src="png/맑음.png" alt="맑음" />
        </div>
        <div class="weather-option" data-weather="비">
          <img src="png/비.png" alt="비" />
        </div>
        <div class="weather-option" data-weather="눈">
          <img src="png/눈.png" alt="눈" />
        </div>
        <div class="weather-option" data-weather="흐림">
          <img src="png/흐림.png" alt="흐림" />
        </div>
      </div>

      <input type="text" class="text-input" id="good-thing" placeholder="오늘 있었던 좋은 일을 적어주세요" />
      <input type="text" class="text-input" id="visited-place" placeholder="방문한 장소를 적어주세요" />
      <input type="text" class="text-input" id="met-people" placeholder="만난 사람을 적어주세요" />
      <input type="text" class="text-input" id="contact" placeholder="보호자 연락처를 적어주세요" />

      <button class="submit-button" id="submit" disabled>다음 페이지로 이동</button>
    </div>
  </div>

  <script>
    const days = ["월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일"];
    let currentDayIndex = 0;

    const dayText = document.getElementById("day-text");
    const prevDayButton = document.getElementById("prev-day");
    const nextDayButton = document.getElementById("next-day");
    const weatherOptions = document.querySelectorAll(".weather-option img");
    const submitButton = document.getElementById("submit");

    let selectedWeather = "";

    // 현재 날짜 계산
    const today = new Date();
    const todayYear = today.getFullYear();
    const todayMonth = today.getMonth() + 1;
    const todayDate = today.getDate();
    const todayDayIndex = today.getDay();
    const todayDay = days[todayDayIndex - 1];

    // 요일 변경
    prevDayButton.addEventListener("click", () => {
      currentDayIndex = (currentDayIndex - 1 + days.length) % days.length;
      dayText.textContent = days[currentDayIndex];
      validateForm();
    });

    nextDayButton.addEventListener("click", () => {
      currentDayIndex = (currentDayIndex + 1) % days.length;
      dayText.textContent = days[currentDayIndex];
      validateForm();
    });

    // 날씨 선택
    weatherOptions.forEach(option => {
      option.addEventListener("click", () => {
        selectedWeather = option.alt;
        weatherOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        validateForm();
      });
    });

    // 폼 유효성 검사
    function validateForm() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const goodThing = document.getElementById("good-thing").value.trim();
      const visitedPlace = document.getElementById("visited-place").value.trim();
      const metpeople = document.getElementById("met-people").value.trim();
      const contact = document.getElementById("contact").value.trim();


      const isDateValid =
        parseInt(year) === todayYear &&
        parseInt(month) === todayMonth &&
        parseInt(day) === todayDate;

      const isDayValid = days[currentDayIndex] === todayDay;
      const isWeatherSelected = !!selectedWeather;
      const areInputsFilled = goodThing &&visitedPlace && metpeople && contact; 

      submitButton.disabled = !(isDateValid && isDayValid && isWeatherSelected && areInputsFilled);
    }

    // 입력 필드 이벤트 추가
    document.querySelectorAll("#year, #month, #day,#good-thing,#visited-place,#met-people,#contact").forEach(input => {
      input.addEventListener("input", validateForm);
    });

    // 다음 페이지로 이동
    submitButton.addEventListener("click", () => {
      alert("수고하셨습니다!");
      location.href = "next-page.html";
    });
  </script>
</body>
</html>
