<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/문제5_style.css"/>
    <title>변비에 좋은 식품 선택</title>
</head>
<body>
    <div class="container">
        <h1>다섯 번째 문제<br>앞서 기억한 변비에 좋은 식품을 찾아서 클릭해주세요</h1>
        <div class="grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="buttons">
            <button>채점하기</button>
            <button>다음페이지</button>
        </div>
    </div>
    <script>
        // 모든 박스를 선택
        const boxes = document.querySelectorAll('.box');

        // 각 박스에 클릭 이벤트 추가
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                // 클릭된 박스에만 'selected' 클래스 추가
                box.classList.toggle('selected'); // 선택/해제
            });
        });
    </script>
</body>
</html>
