<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/문제3_style.css"/>
    <title>속담 연결</title>
</head>
<body>
    <div class="container">
        <h1>세 번째 문제<br>다음 그림과 알맞은 속담을 연결해보세요</h1>
        <div class="grid">
            <div class="column">
                <div class="box">
                    <div class="dot right"></div>
                </div>
                <div class="box">
                    <div class="dot right"></div>
                </div>
                <div class="box">
                    <div class="dot right"></div>
                </div>
                <div class="box">
                    <div class="dot right"></div>
                </div> <!-- 새로운 박스 추가 -->
            </div>
            <div class="column">
                <div class="box">
                    <div class="dot left"></div>
                </div>
                <div class="box">
                    <div class="dot left"></div>
                </div>
                <div class="box">
                    <div class="dot left"></div>
                </div>
                <div class="box">
                    <div class="dot left"></div>
                </div> <!-- 새로운 박스 추가 -->
            </div>
        </div>
        <div class="buttons">
            <button>채점하기</button>
            <button>다음페이지</button>
        </div>
    </div>
</body>
</html>
