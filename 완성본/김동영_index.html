<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./김동영/css/SignIn_style.css" />
    <title>로그인 페이지</title>
</head>

<body>
    <div class="login-container">
        <h1>로그인 해주세요!</h1>
        <form>
            <input type="text" id="SignInEmail" placeholder="아이디 (이메일)" required>
            <input type="password" id="SignInPassword" placeholder="비밀번호" required>
            <button type="submit" id="SignInButton">로그인 하기</button>
        </form>
        <button class="signup-button" onclick="sign_up_page()">회원가입</button>
    </div>


    <script src="./김동영/JavaScript/SignIn.js" type="module"></script>
    <script>
        const sign_up_page = () => {
            location.replace('./김동영/김동영_회원가입.html');
        }
    </script>



</body>

</html>
