<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 한마디</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      text-align: center;
      padding: 20px;
      background-color: white;
      color: black;
      border-radius: 8px;
    }

    .box h1 {
      font-size: 24px;
      margin: 0 0 10px 0;
    }

    .box p {
      font-size: 20px;
      margin: 0 0 20px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>수고하셨습니다!</h1>
    <p>"오늘의 한마디"</p>
    <a href="#" class="button">메인으로</a>
  </div>
</body>
</html>
