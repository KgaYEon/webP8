<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변비에 좋은 식품 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%; /* 화면 너비 */
            background: #fff;
            border: 1px solid #ccc;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px; /* 헤더 크기 */
            margin-bottom: 30px;
            text-align: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* 입력 칸 간격 */
            margin-bottom: 30px;
        }
        .input-group input {
            width: 100%; /* 입력 칸 너비 */
            height: 50px; /* 입력 칸 높이 */
            border: 2px solid #ccc;
            border-radius: 25px; /* 둥근 모서리 */
            padding: 0 20px; /* 안쪽 여백 */
            font-size: 16px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center; /* 버튼 가운데 정렬 */
            gap: 10px; /* 버튼 간격 */
        }
        .buttons button {
            padding: 15px 30px; /* 버튼 크기 */
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px; /* 버튼 모서리 둥글게 */
        }
        .buttons button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>네 번째 문제<br>앞서 기억한 변비에 좋은 식품을 6개 적으세요</h1>
        <div class="input-group">
            <input type="text" placeholder="식품 1">
            <input type="text" placeholder="식품 2">
            <input type="text" placeholder="식품 3">
            <input type="text" placeholder="식품 4">
            <input type="text" placeholder="식품 5">
            <input type="text" placeholder="식품 6">
        </div>
        <div class="buttons">
            <button>채점하기</button>
            <button>다음페이지</button>
        </div>
    </div>
</body>
</html>
