<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변비에 좋은 식품</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      width: 600px; /* 컨테이너 너비 증가 */
      background-color: #fff;
      padding: 40px; /* 패딩 증가 */
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .title {
      font-size: 32px; /* 제목 크기 증가 */
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 20px; /* 부제목 크기 증가 */
      margin-bottom: 30px;
      line-height: 1.8;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px; /* 박스 간 간격 증가 */
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-box {
      width: 150px; /* 이미지 박스 크기 증가 */
      height: 150px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text-box {
      width: 100%;
      height: 40px; /* 텍스트 박스 높이 증가 */
      margin-top: 15px; /* 간격 증가 */
      background-color: #f1f1f1;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px; /* 텍스트 크기 증가 */
      font-weight: bold;
    }
    .button-container {
      margin-top: 30px; /* 버튼 위 간격 증가 */
    }
    .next-page-button {
      width: 100%;
      padding: 20px; /* 버튼 크기 증가 */
      background-color: black;
      color: white;
      font-size: 22px; /* 버튼 텍스트 크기 증가 */
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">첫 번째 문제</div>
    <div class="subtitle">다음은 변비에 좋은 식품 6가지입니다.<br>소리 내어 읽어주세요</div>
    <div class="grid">
      <!-- 식품 1 -->
      <div class="item">
        <div class="image-box">
          <img src="" alt="식품 1" />
        </div>
        <div class="text-box">-</div>
      </div>
      <!-- 식품 2 -->
      <div class="item">
        <div class="image-box">
          <img src="" alt="식품 2" />
        </div>
        <div class="text-box">-</div>
      </div>
      <!-- 식품 3 -->
      <div class="item">
        <div class="image-box">
          <img src="" alt="식품 3" />
        </div>
        <div class="text-box">-</div>
      </div>
      <!-- 식품 4 -->
      <div class="item">
        <div class="image-box">
          <img src="" alt="식품 4" />
        </div>
        <div class="text-box">-</div>
      </div>
      <!-- 식품 5 -->
      <div class="item">
        <div class="image-box">
          <img src="" alt="식품 5" />
        </div>
        <div class="text-box">-</div>
      </div>
      <!-- 식품 6 -->
      <div class="item">
        <div class="image-box">
          <img src="" alt="식품 6" />
        </div>
        <div class="text-box">-</div>
      </div>
    </div>
    <div class="button-container">
      <button class="next-page-button">다음페이지</button>
    </div>
  </div>
</body>
</html>
