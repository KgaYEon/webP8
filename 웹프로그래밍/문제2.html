<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집 비교 문제 풀기</title>
  <style>
    
    body {
      font-family: "Apple SD Gothic Neo", sans-serif;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      width: 1100px;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 40px;
    }
    .problem {
      flex: 2;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 24px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .image-grid {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .image-box {
      width: 200px;
      height: 200px;
      background-color: #e0e0e0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-size: 18px;
      font-weight: bold;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .answer-input {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 90%;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .button {
      width: 45%;
      padding: 20px;
      background-color: black;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 문제 영역 -->
    <div class="problem">
      <div class="title">두 번째 문제</div>
      <div class="subtitle">다음의 집들을 비교하며 문제를 푸세요.</div>

      <!-- 이미지 표시 -->
      <div class="image-grid">
        <div class="image-box" id="image1">집 1</div>
        <div class="image-box" id="image2">집 2</div>
        <div class="image-box" id="image3">집 3</div>
      </div>

      <!-- 문제 -->
      <div class="question">
        <p>1. 아들 집과 지하철 역이 가장 가까운 곳은?</p>
        <div class="answer-input">
          <input type="text" placeholder="정답을 입력하세요">
        </div>
      </div>
      <div class="question">
        <p>2. 반려견과 사는 동생과 함께 살 수 있는 곳은?</p>
        <div class="answer-input">
          <input type="text" placeholder="정답을 입력하세요">
        </div>
      </div>
      <div class="question">
        <p>3. 예산은 1억 원이고, 대출로 4천을 받을 수 있을 때 전세로 살 수 있는 곳은?</p>
        <div class="answer-input">
          <input type="text" placeholder="정답을 입력하세요">
        </div>
      </div>
      <div class="question">
        <p>4. 월세로 계약하려고 합니다. 월세가 가장 낮은 집은?</p>
        <div class="answer-input">
          <input type="text" placeholder="정답을 입력하세요">
        </div>
      </div>

      <!-- 버튼 -->
      <div class="button-container">
        <button class="button">채점하기</button>
        <button class="button">다음 페이지</button>
      </div>
    </div>
  </div>
</body>
</html>
