<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변비에 좋은 식품 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 한 줄에 세 개씩 배치 */
            gap: 20px; /* 사각형 간격 */
            margin-bottom: 30px;
        }
        .box {
            width: 100%;
            aspect-ratio: 1; /* 정사각형 유지 */
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            outline: none; /* 클릭 시 기본 포커스 제거 */
            box-sizing: border-box; /* 테두리가 크기에 포함되도록 설정 */
            transition: border 0.2s ease; /* 부드러운 테두리 변경 효과 */
        }
        .box.selected {
            border: 4px solid #000; /* 선택된 상태일 때 테두리 두껍게 */
        }
        .buttons {
            display: flex;
            justify-content: center; /* 버튼 가운데 정렬 */
            gap: 10px; /* 버튼 간격 */
        }
        .buttons button {
            padding: 15px 30px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>다섯 번째 문제<br>앞서 기억한 변비에 좋은 식품을 찾아서 클릭해주세요</h1>
        <div class="grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="buttons">
            <button>채점하기</button>
            <button>다음페이지</button>
        </div>
    </div>
    <script>
        // 모든 박스를 선택
        const boxes = document.querySelectorAll('.box');

        // 각 박스에 클릭 이벤트 추가
        boxes.forEach(box => {
            box.addEventListener('click', () => {
                // 클릭된 박스에만 'selected' 클래스 추가
                box.classList.toggle('selected'); // 선택/해제
            });
        });
    </script>
</body>
</html>
